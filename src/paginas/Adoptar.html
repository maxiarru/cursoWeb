<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Marca con logo + texto -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="../img/HuellitaLogo.png"
              alt="Logo Huellitas"
              width="32"
              height="32"
              class="me-2"
            />
            <span class="fs-4 fw-bold">Huellitas</span>
          </a>

          <!-- Botón hamburguesa -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menú colapsable -->
          <div
            class="collapse navbar-collapse"
            id="navbarToggleExternalContent"
          >
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">¿Quienes Somos?</a>
              </li>
              <li class="nav-item"><a class="nav-link disabled">Adoptar</a></li>
              <li class="nav-item">
                <a class="nav-link" href="darEnAdopcion.html"
                  >Dar en Adopción</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historias.html">Historias</a>

              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="content container">
      <h3 id="idAdoptar-subtitulo" class="text-secundary mb-4">
        Uno de ellos te esta esperando:
      </h3>
      <div id="carruselAdopcion" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/lobito.png" class="d-block w-100" alt="Lobito" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Lobito</h5>
              <p>peso: 36kg - pelo: Largo - Gustos: Correr Gatos.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="../img/roco.png" class="d-block w-100" alt="Roco" />
            <div class="carousel-caption d-none d-md-block">
              <h5>Roco</h5>
              <p>peso: 11kg - pelo: Corto - Gustos: Paseos.</p>
            </div>
          </div>

          <!-- Repetí lo mismo para Thanos, Rambito, Bono -->
        </div>

        <!-- Controles -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carruselAdopcion"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carruselAdopcion"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </main>
    <footer>
      <p>© 2025 Huellitas - siempre con los que nos necesitan.</p>
    </footer>
