<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huellitas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- Marca con logo + texto -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="../img/HuellitaLogo.png"
              alt="Logo Huellitas"
              class="me-2"
            />
            <span class="fs-4 fw-bold">Huellitas</span>
          </a>

          <!-- Botón hamburguesa -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menú colapsable -->
          <div
            class="collapse navbar-collapse"
            id="navbarToggleExternalContent"
          >
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">¿Quienes Somos?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Adoptar.html">Adoptar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Dar en Adopción</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historias.html">Historias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="content">
      <h2>Ingresa sus datos</h2>
      <form action="" method="post">
        <!--de momento el action no envia datos a ningun lado-->
        <label for="nombre" class="mb-2">Nombre de la mascota:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="form-control w-25 mb-4"
          required
        />
        <label for="datos" class="mb-2">Datos:</label>
        <textarea
          id="datos"
          name="datos"
          class="form-control w-50 mb-4"
          rows="3"
          required
        >
        </textarea>
        <label for="gustos" class="mb-2">Gustos:</label>
        <textarea
          id="gustos"
          name="gustos"
          class="form-control w-50 mb-4"
          rows="3"
          required
        ></textarea>
        <form>
          <input
            type="file"
            id="mascota"
            name="mascota"
            accept="image/*"
            class="d-none"
          />
          <label for="mascota" class="btn btn-personalizado mb-4">
            Seleccionar Archivo
          </label>
        </form>
        <button type="submit" class="btn btn-personalizado" value="Enviar">
          Enviar
        </button>
      </form>
    </main>
    <footer>
      <p>© 2025 Huellitas - siempre con los que nos necesitan.</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
